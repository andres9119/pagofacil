<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - PagoFácil Digital</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="auth-page">
    <a href="index.html" class="back-link">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
        Volver
    </a>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-icon">
                <div class="logo-icon-large"></div>
            </div>
            <h1 class="auth-title">Iniciar Sesión</h1>
            <p class="auth-subtitle">Accede a tu cuenta de PagoFácil Digital</p>

            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" placeholder="tu@email.com" required>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="••••••••" required>
                </div>

                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" id="remember">
                        <span>Recordarme</span>
                    </label>
                    <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
            </form>

            <div class="test-account">
                <p><strong>Cuenta de prueba:</strong></p>
                <p>Email: admin@pagofacil.com</p>
                <p>Contraseña: cualquiera</p>
            </div>

            <div class="auth-footer">
                <p>¿No tienes una cuenta? <a href="register.html">Regístrate</a></p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
