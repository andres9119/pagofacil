<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realizar Pago - PagoFácil Digital</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="form-page">
    <a href="dashboard.html" class="back-link">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
        Volver
    </a>

    <div class="container">
        <div class="balance-banner">
            <div class="balance-info">
                <span>Tu saldo disponible</span>
                <div class="balance-amount-large" id="availableBalance">$ 1.000,00</div>
            </div>
        </div>

        <div class="form-card">
            <div class="form-header">
                <div class="form-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="22" y1="2" x2="11" y2="13"/>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"/>
                    </svg>
                </div>
                <div>
                    <h1 class="form-title">Realizar Pago</h1>
                    <p class="form-subtitle">Completa los datos de la transacción</p>
                </div>
            </div>

            <form id="paymentForm" class="payment-form">
                <div class="form-group">
                    <label for="phoneNumber">Número de Teléfono del Destinatario <span class="required">*</span></label>
                    <div class="input-with-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/>
                        </svg>
                        <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="+54 9 11 1234-5678" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="amount">Monto <span class="required">*</span></label>
                    <div class="input-with-icon">
                        <span class="currency-symbol">$</span>
                        <input type="number" id="amount" name="amount" step="0.01" min="0.01" placeholder="0.00" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="paymentMethod">Método de Pago <span class="required">*</span></label>
                    <select id="paymentMethod" name="paymentMethod" required>
                        <option value="">Selecciona un método</option>
                        <option value="billetera" selected>Billetera Digital</option>
                        <option value="tarjeta-credito">Tarjeta de Crédito</option>
                        <option value="tarjeta-debito">Tarjeta de Débito</option>
                        <option value="transferencia">Transferencia Bancaria</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="description">Descripción (Opcional)</label>
                    <input type="text" id="description" name="description" placeholder="Ej: Pago de servicios, transferencia, etc.">
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary btn-large">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="22" y1="2" x2="11" y2="13"/>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"/>
                        </svg>
                        Enviar
                    </button>
                    <a href="dashboard.html" class="btn btn-outline btn-large">Cancelar</a>
                </div>
            </form>
        </div>

        <div class="info-card">
            <div class="info-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"/>
                    <line x1="12" y1="16" x2="12" y2="12"/>
                    <line x1="12" y1="8" x2="12.01" y2="8"/>
                </svg>
            </div>
            <p>
                Todas las transacciones están protegidas con encriptación de nivel bancario. 
                Verifica siempre el número de teléfono del destinatario antes de confirmar.
            </p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
