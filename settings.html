<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración - PagoFácil Digital</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="form-page">
    <a href="dashboard.html" class="back-link">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
        Volver
    </a>

    <div class="container">
        <h1 class="page-title">Configuración</h1>

        <div class="settings-section">
            <h2 class="section-title">Información Personal</h2>
            <div class="form-card">
                <form id="personalInfoForm">
                    <div class="form-group">
                        <label for="fullName">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                                <circle cx="12" cy="7" r="4"/>
                            </svg>
                            Nombre Completo
                        </label>
                        <input type="text" id="fullName" name="fullName" value="andres bateca" required>
                    </div>

                    <div class="form-group">
                        <label for="email">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                                <polyline points="22,6 12,13 2,6"/>
                            </svg>
                            Correo Electrónico
                        </label>
                        <input type="email" id="email" name="email" value="andres-bateca@hotmail.es" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/>
                            </svg>
                            Número de Teléfono
                        </label>
                        <input type="tel" id="phone" name="phone" value="3178808080" required>
                    </div>

                    <div class="form-group">
                        <label for="paymentMethod">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="1" y="4" width="22" height="16" rx="2" ry="2"/>
                                <line x1="1" y1="10" x2="23" y2="10"/>
                            </svg>
                            Método de Pago Preferido
                        </label>
                        <select id="paymentMethod" name="paymentMethod" required>
                            <option value="billetera" selected>Billetera Digital</option>
                            <option value="tarjeta-credito">Tarjeta de Crédito</option>
                            <option value="tarjeta-debito">Tarjeta de Débito</option>
                            <option value="transferencia">Transferencia Bancaria</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/>
                            <polyline points="17 21 17 13 7 13 7 21"/>
                            <polyline points="7 3 7 8 15 8"/>
                        </svg>
                        Guardar Cambios
                    </button>
                </form>
            </div>
        </div>

        <div class="settings-section">
            <h2 class="section-title">Seguridad</h2>
            <div class="form-card">
                <form id="securityForm">
                    <div class="form-group">
                        <label for="currentPassword">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                            </svg>
                            Contraseña Actual
                        </label>
                        <input type="password" id="currentPassword" name="currentPassword" placeholder="********">
                    </div>

                    <div class="form-group">
                        <label for="newPassword">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                            </svg>
                            Nueva Contraseña
                        </label>
                        <input type="password" id="newPassword" name="newPassword" placeholder="********">
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                            </svg>
                            Confirmar Nueva Contraseña
                        </label>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="********">
                    </div>

                    <button type="submit" class="btn btn-outline btn-block">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                        </svg>
                        Cambiar Contraseña
                    </button>
                </form>
            </div>
        </div>

        <div class="settings-section">
            <h2 class="section-title">Información de la Cuenta</h2>
            <div class="form-card">
                <div class="account-info">
                    <div class="info-item">
                        <span class="info-label">ID de Usuario</span>
                        <span class="info-value">1763958754326</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Tipo de Cuenta</span>
                        <span class="info-value">Usuario Estándar</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
