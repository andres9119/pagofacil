<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta - PagoFácil Digital</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="auth-page">
    <a href="index.html" class="back-link">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
        Volver
    </a>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-icon">
                <div class="logo-icon-large"></div>
            </div>
            <h1 class="auth-title">Crear Cuenta</h1>
            <p class="auth-subtitle">Completa tus datos para comenzar</p>

            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="fullName">Nombre Completo</label>
                    <input type="text" id="fullName" name="fullName" placeholder="Juan Pérez" required>
                </div>

                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" placeholder="tu@email.com" required>
                </div>

                <div class="form-group">
                    <label for="phone">Teléfono</label>
                    <input type="tel" id="phone" name="phone" placeholder="123-456-7890" required>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="••••••••" required>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirmar Contraseña</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="••••••••" required>
                </div>

                <div class="form-group">
                    <label for="paymentMethod">Método de Pago Preferido</label>
                    <select id="paymentMethod" name="paymentMethod" required>
                        <option value="">Selecciona un método</option>
                        <option value="billetera">Billetera Digital</option>
                        <option value="tarjeta-credito">Tarjeta de Crédito</option>
                        <option value="tarjeta-debito">Tarjeta de Débito</option>
                        <option value="transferencia">Transferencia Bancaria</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Crear Cuenta</button>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
